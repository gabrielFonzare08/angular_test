<nav class = "nav_principal" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Desenvolvedores</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-dev">
    <h5 class="card-header">Lista de Desenvolvedores</h5>
    <div class="card-body">
      <table class="table">
          <thead class = "headtable">
            <tr class = "lbltabela">
              <th class = 'scoreboardTable' scope="col">Id</th>
              <th scope="col">Data de Criação</th>
              <th scope="col">Nome</th>
              <th scope="col">Avatar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dev of developers">
              <td>{{dev.id}}</td>
              <td>{{dev.createdAt}}</td>
              <td>{{dev.name}}</td>
              <td>{{dev.avatar}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="editDeveloper(dev)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteDeveloper(dev)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
<div class="card add-developer">
  <h5 class="card-header">Adicionar/Atualizar Desenvolvedor</h5>
  <div class="card-body">
      <form id="add-form" (ngSubmit)="f.form.valid && createDeveloper(f)" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" [(ngModel)]="dev.name" id="name" name="name" #name="ngModel" 
            required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" 
            placeholder="Digite o nome">
        </div>
       <div class="form-group">
            <label for="avatar">Avatar</label>
            <input type="text" [(ngModel)]="dev.avatar" id="avatar" name="avatar" #avatar="ngModel" 
            required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && avatar.invalid }" 
            placeholder="Digite o avatar">
        </div>
        <button type="submit" class="btn btn-primary btn-add-developer">Salvar</button>
        <button type="reset" class="btn btn-secondary btn-add-developer" (click)="cleanForm(f)">Cancelar</button>
      </form>
  </div>
</div>
